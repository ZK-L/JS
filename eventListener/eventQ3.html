<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      button {
        display: block;
        margin: 20px 0 20px 20px;
      }

      .button-bar {
        padding: 20px 0;
      }
    </style>
  </head>

  <body>

    <section class="preview">
    </section>

    <div class="button-bar">
      <button data-color="red">Red</button>
      <button data-color="yellow">Yellow</button>
      <button data-color="green">Green</button>
      <button data-color="purple">Purple</button>
    </div>

  </body>
  <script>

  let buttonBar = document.querySelector('div');

  let btns = buttonBar.children;
  for (let i=0; i<btns.length; i++){
        btns[i].onclick = function(){
            console.log(btns[i].getAttribute("data-color"));
            buttonBar.style.backgroundColor = btns[i].getAttribute("data-color");
      }
  };
  

  </script>

</html>
